{% extends 'layout.html' %}
{% block extrahead %}    {% endblock %}
    {% block body %}
    <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
					<!-- Title -->
					<header class="codrops-header">
						<h1>Blox Browser Control <span>Control Everything</span></h1>
					</header><!-- //Title -->
					<!-- Device Morph -->
					<div class="container demo-1">
					<!-- a low-tech hack for pre-loading the images -->
					<div class="preload" style="overflow: hidden; width: 0px; height: 0px">
						<img src="static/images/browsercontrolpic1.jpg" />
						<img src="static/images/browsercontrolpic2.jpg" />
						<img src="static/images/browsercontrolpic3.jpg" />
						<img src="static/images/browsercontrolpic3r.jpg" />
						<img src="static/images/browsercontrolpic4.jpg" />
						<img src="static/images/browsercontrolpic4r.jpg" />
					</div>
					<div class="main clearfix">
						<div class="md-slider">
							<div class="md-device-wrapper">
								<div class="md-device md-device-1">
									<a href="#"><img src="static/images/browsercontrolpic1.jpg" /></a>
									<div class="md-border-element"></div>
									<div class="md-base-element"></div>
								</div>
							</div>
						</div>
					</div>
				</div><!-- /container -->
    {% endblock %}

    {% block extrabottom %}
<!-- Exclusive for Dashboard -->
		<script src="{{ url_for('static', filename='js/morphingdevice.js') }}"></script>
		<script>
			var el = document.querySelector( '.md-slider' ),
				settings = {
					autoplay : true,
					interval : 3000,
					devices : [ 
						{ cName : 'md-device-1', canRotate : false, imgsrc : 'static/images/browsercontrolpic1.jpg' },
						{ cName : 'md-device-2', canRotate : false, imgsrc : 'static/images/browsercontrolpic2.jpg' },
						{ cName : 'md-device-3', canRotate : true, imgsrc : 'static/images/browsercontrolpic3.jpg', rotatedsrc : 'static/images/browsercontrolpic3r.jpg' },
						{ cName : 'md-device-4', canRotate : true, imgsrc : 'static/images/browsercontrolpic4.jpg', rotatedsrc : 'static/images/browsercontrolpic4r.jpg' }
					]
				},
				devicesTotal = settings.devices.length,
				ds = MorphingDevice( el, settings );

			// create navigation triggers
			var nav = document.createElement( 'nav' );
			for( var i = 0; i < devicesTotal; ++i ) {

				var trigger = document.createElement( 'a' );
				trigger.className = i === 0 ? 'md-current' : '';
				trigger.setAttribute( 'href', '#' );
				trigger.setAttribute( 'pos', i );
				trigger.onclick = function( event ) {

					ds.stopSlideshow();
					var pos = Number( event.target.getAttribute( 'pos' ) );
					if( pos === ds.getCurrent() ) {
						return false;
					}
					ds.updateCurrentTrigger( event.target );
					ds.setCurrent( pos );
					ds.changeDevice();
					return false;

				};
				nav.appendChild( trigger );

			}
			el.appendChild( nav );

			if( settings.autoplay ) {
				ds.startSlideshow();
			}
		</script><!-- //Exclusive for Dashboard -->
    {% endblock %}
