{% extends 'layout.html' %}
{% block body %}
<div class="container">
	<h1>Adding of User</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
            {{ form.username(class_="form-control")}}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class_="form-control")}}
               
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
</div>
{% endblock %}
