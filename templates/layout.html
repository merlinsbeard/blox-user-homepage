<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% block extrahead %}{% endblock %}
</head>

<body>
<header>
    <div class="container">
        <center>
            <img src="{{ url_for('static', filename='images/logo1.png') }}"></img><br>
            <span class="text-center">Connect using:</br>
            <strong>
               http:// {{ dicts.IP }}
            </strong>
            or</br>
            <strong>
            http://blox/
            </strong>
            </span>
        </center>
    </div>
</header>
{% block body %}{% endblock %}
</body>
</html>
