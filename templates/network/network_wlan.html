{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <h1>WIFI</h1>
    
    <h3>List of SSID</h3>
      {% if wlan %}
       
        <form action="" method="POST">
        {{ form.ssid }}
        <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class_="form-control")}}
               
            </div>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>    
      {% else %}
      no wlan or ssid detected
      {% endif %}

</div>
{% endblock %}
